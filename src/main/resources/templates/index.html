<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/style.css}"  type="text/css">
    <link rel="stylesheet" th:href="@{/styles/nav-bar.css}" type="text/css">

    <title>Main Page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books">All books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/authors">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/genres">Genres</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="row">
    <div class="col-lg-6 col-md-12 m-auto">
        <div class="search-container">
            <form class=role="search" th:action="@{/search}">
                <div class="d-flex">
                    <input class="form-control me-2" name="query" type="search" placeholder="Search"
                           aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </div>
                <div class="card-body my-3">
                    <label for="genre-check">Search in genres</label>
                    <input type="checkbox" name="check_genre" id="genre-check" value="on"/>
                    <label for="author-check">Search in authors</label>
                    <input type="checkbox" name="check_author" id="author-check" value="on"/>
                </div>
                <div class=d-flex><label for="inclusive">Включая</label>
                    <input type="radio" name="only" id="inclusive" value="0" checked/>
                    <label for="only">Только</label>
                    <input type="radio" name="only" id="only" value="1"/>
                </div>
            </form>


        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-8 col-md-12">
        <div class="row container-cards my-5">
            <div class="col-lg-3 col-md-6 my-3" th:each="book :${results}">
                <a th:href="@{/books/{id} (id=${book.getId()})}">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${book.getTitle()}">book</h5>
                            <p class="card-text" th:text="${book.getAuthor().name+' '+book.getGenre().getTranslate()}">
                                info</p>
                            <div class="card-buttons">
                                <a th:href="@{/books/{id}/edit (id=${book.getId()})}"
                                   class="btn btn-primary card-button">Edit</a>
                                <form class="card-button" th:method="DELETE"
                                      th:action="@{/books/{id} (id = ${book.getId()})}">
                                    <input class="btn btn-primary" type="submit" value="Delete"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div th:each="genre : ${gresults}">
        <p th:text="${genre.name()}"></p>
    </div>
</div>
<div class="row">
    <div th:each="author : ${aresults}">
        <p th:text="${author.name}"></p>
    </div>
</div>
<footer>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-12 footer-text text-center">
                <p>Some text</p>
                <p>More text</p>
            </div>
            <div class="col-lg-6 col-md-12 footer-text text-center">
                <p>Some text</p>
                <p>More text</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
