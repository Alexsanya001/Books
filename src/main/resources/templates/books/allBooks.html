<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>AllBooks</title>
</head>
<body>

<a th:href="@{/authors}">Авторы</a>
<a th:href="@{/genres}">Жанры</a>
    <div class="col-lg-8 col-md-12">
        <div class="row container-cards my-5">
            <div class="col-lg-3 col-md-6 my-3" th:each="book :${allBooks}">
                <a th:href="@{/books/{id} (id=${book.getId()})}">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${book.getTitle()}">book</h5>
                            <p class="card-text" th:text="${book.getAuthor().name+' '+book.getGenre().getTranslate()}">info</p>
                            <div class="card-buttons">
                                    <a th:href="@{/books/{id}/edit (id=${book.getId()})}"
                                       class="btn btn-primary card-button">Edit</a>
                                <form class="card-button" th:method="DELETE"
                                      th:action="@{/books/{id} (id = ${book.getId()})}">
                                    <input class="btn btn-primary" type="submit" value="Delete"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

<div>
    <div class="modal-body">
        <div class="form-container">
            <form id="form" th:method="POST" th:object="${book}" th:action="@{/books}">
                <div class="input-div"><label for="title">Название: </label>
                    <input type="text" th:field="*{title}" id="title" required/></div>
                <div class="input-div"><label for="author">Автор: </label>
                    <input type="text" th:field="*{author.name}" id="author"/></div>
                <div class="input-div"><label for="genre">Жанр: </label>
                    <select id="genre" th:field="*{genre}">
                        <option th:each="genre : ${genres}" th:value="${genre.name()}"
                                th:text="${genre.getTranslate()}"></option>
                    </select>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть
                </button>
                <button type="submit" class="btn btn-primary" form="form">Создать</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
